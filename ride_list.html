<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Rides List (Firestore)</title>
  <!-- Tailwind or other CSS frameworks if needed -->
  <link rel="stylesheet" href="./src/output.css">
  <link rel="stylesheet" href="ride_list.css">
</head>
<body class="bg-green-700 relative">
  <!-- Background blur image -->
  <div
    class="fixed top-0 left-0 w-full h-full bg-green-700 bg-cover bg-center filter blur-md -z-10"
    style="background-image: url('Image.webp');"
  ></div>

  <header class="bg-amber-800 text-white shadow-lg rounded-xl">
    <nav class="container mx-auto flex justify-between items-center py-4 px-4">
      <div class="flex space-x-6">
        <a href="signup.html" class="text-lg px-1 font-semibold hover:text-white hover:scale-150 transition-transform duration-200">Sign Up</a>
        <a href="login.html" class="text-lg px-1 font-semibold hover:text-white hover:scale-150 transition-transform duration-200">Sign In</a>
        <a href="mapNav.html" class="text-lg px-1 font-semibold hover:text-white hover:scale-150 transition-transform duration-200">Map</a>
        <a href="favorites.html" class="text-lg px-1 font-semibold hover:text-white hover:scale-150 transition-transform duration-200">Favorites</a>
        <a href="help.html" class="text-lg px-1 font-semibold hover:text-white hover:scale-150 transition-transform duration-200">Help</a>
      </div>
      <div class="flex space-x-4">
        <!-- Filter and Sort Buttons -->
        <a href="#" class="bg-amber-950 text-white px-5 py-3 rounded-full shadow-lg hover:scale-100 hover:bg-white hover:text-black hover:shadow-xl transition-transform duration-200" id="filterBtn">Filter</a>
        <a href="#" class="bg-amber-950 text-white px-5 py-3 rounded-full shadow-lg hover:scale-100 hover:bg-white hover:text-black hover:shadow-xl transition-transform duration-200" id="sortBtn">Sort</a>
        <a href="settings.html" class="bg-amber-950 text-white px-5 py-3 rounded-full shadow-lg hover:scale-100 hover:bg-white hover:text-black hover:shadow-xl transition-transform duration-200">Settings</a>
      </div>
    </nav>
  </header>

  <div class="blank"></div>

  <!-- Container where rides will be injected dynamically -->
  <div class="rides-container"></div>

  <!-- Firebase SDK (Compat version) -->
  <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-firestore-compat.js"></script>

  <!-- Main JS that handles Firestore, seeding, filtering, sorting, etc. -->
  <script src="ride_list.js"></script>
</body>
</html>
