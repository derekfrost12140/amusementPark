<body class="bg-green-700 relative">
    <div class="background-overlay"></div>

    <header class="bg-amber-800 text-white shadow-lg rounded-xl">
        <nav class="container mx-auto flex justify-between items-center py-4 px-4">
            <div class="flex space-x-6">
                <a href="home.html" class="text-xl px-1 font-semibold hover:text-white hover:scale-150 transition-transform duration-200">Home</a>
                <a href="mapNav.html" class="text-xl px-1 font-semibold hover:text-white hover:scale-150 transition-transform duration-200">Map</a>
                <a href="help.html" class="text-xl px-1 font-semibold hover:text-white hover:scale-150 transition-transform duration-200">Help</a>
            </div>
            <div class="flex space-x-4">
                <a href="settings.html" class="bg-amber-950 text-white px-5 py-3 rounded-full shadow-lg hover:scale-100 hover:bg-white hover:text-black hover:shadow-xl transition-transform duration-200">Settings</a>
            </div>
        </nav>
    </header>
    <style>
        .wrapper {
        width: 350px; /* Adjusted width to better fit the content */
        padding: 20px;
        background: rgba(255, 255, 255, 0.6); /* More transparency */
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        border-radius: 10px; /* Rounded corners */
        backdrop-filter: blur(10px); /* Stronger blur effect */
    }
    
    .form-container h2 {
        text-align: center;
        color: #333;
        margin-bottom: 20px;
        font-size: 25px; /* Larger text for visibility */
    }
    
    form {
        display: flex;
        flex-direction: column;
    }
    .form-container p {
        text-align: center;
        margin-top: 15px; /* Existing margin, adjust if necessary */
        font-size: 14px; /* Reduced font size for smaller appearance */
        color: #666; /* Optional: a lighter color to make it less prominent */
    }
    
    
    input[type="text"], input[type="email"], input[type="password"] {
        padding: 15px; /* Larger padding for easier interaction */
        margin-bottom: 10px;
        border: none; /* Removes border */
        border-bottom: 2px solid #ccc; /* Adds underline */
        border-radius: 0; /* Removes rounded corners */
        background: transparent; /* Ensures inputs do not detract from transparency */
    }
    
    
    </style>
    <!-- Main Content Wrapper -->
    <div class="wrapper">
        <div class="form-container">
            <h2>Get Started Now</h2>
            <form id="signupForm">
                <input type="text" name="name" placeholder="Name" id="name" required>
                <input type="email" name="email" placeholder="Email address" id="email" required>
                <input type="password" name="password" placeholder="Password" id="password" required>
                <input type="password" name="confirm_password" placeholder="Confirm Password" id="confirm_password" required>
                <button type="submit">Signup</button>
                <p>Have an account? <a href="login.html">Sign In</a></p>
            </form>
        </div>
    </div>

    <script>
        const auth = firebase.auth();
        const signupForm = document.getElementById('signupForm');

        signupForm.addEventListener('submit', async (e) => {
            e.preventDefault();

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm_password').value;

            // Check if passwords match
            if (password !== confirmPassword) {
                alert("Passwords do not match!");
                return;
            }

            try {
                // Create user with email and password
                await auth.createUserWithEmailAndPassword(email, password);
                alert("Signup successful! Redirecting to login page...");
                window.location.href = "login.html";
            } catch (error) {
                console.error(error);
                alert("Error: " + error.message);
            }
        });
    </script>
</body>
</html>
