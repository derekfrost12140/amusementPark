<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get Started Now</title>
    <link rel="stylesheet" href="loginstyle.css">

    <!-- Firebase Setup (Identical to login.html) -->
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-auth.js"></script>

    <script>
        // Firebase Configuration (Same as in login.html)
        const firebaseConfig = {
            apiKey: "YOUR_API_KEY",
            authDomain: "YOUR_AUTH_DOMAIN",
            projectId: "YOUR_PROJECT_ID",
            storageBucket: "YOUR_STORAGE_BUCKET",
            messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
            appId: "YOUR_APP_ID"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
    </script>
</head>
<body>
    <!-- Background Blur Overlay with Green Background -->
    <div style="
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: #6CB11B;
        background-image: url('back.png');
        background-size: cover;
        background-position: center;
        filter: blur(2px);
        z-index: -1;">
    </div>

    <!-- Main Content Wrapper -->
    <div class="wrapper">
        <div class="form-container">
            <h2>Get Started Now</h2>
            <form id="signupForm">
                <input type="text" name="name" placeholder="Name" id="name" required>
                <input type="email" name="email" placeholder="Email address" id="email" required>
                <input type="password" name="password" placeholder="Password" id="password" required>
                <input type="password" name="confirm_password" placeholder="Confirm Password" id="confirm_password" required>
                <button type="submit">Signup</button>
                <p>Have an account? <a href="login.html">Sign In</a></p>
            </form>
        </div>
    </div>

    <script>
        const signupForm = document.getElementById('signupForm');

        signupForm.addEventListener('submit', async (e) => {
            e.preventDefault();

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm_password').value;

            // Check if passwords match
            if (password !== confirmPassword) {
                alert("Passwords do not match!");
                return;
            }

            try {
                // Create user with email and password
                await auth.createUserWithEmailAndPassword(email, password);
                alert("Signup successful! Redirecting to login page...");
                window.location.href = "login.html";
            } catch (error) {
                console.error(error);
                alert("Error: " + error.message);
            }
        });
    </script>
</body>
</html>
