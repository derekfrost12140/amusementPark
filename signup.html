<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account</title>
    <link rel="stylesheet" href="style.css">
    <script type="module" defer src="main.js"></script>
</head>
<body>
    <div class="background">
        <div class="shape"></div>
        <div class="shape"></div>
    </div>

    <form action="#" method="post">
        <h3>Create Account</h3>

        <label for="email">Email</label>
        <input type="email" placeholder="Email" id="email" required>

        <label for="password">Password</label>
        <input type="password" placeholder="Password" id="password" required>

        <label for="confirm_password">Confirm Password</label>
        <input type="password" placeholder="Confirm Password" id="confirm_password" required>

        <button id="submit" type="button">Create Account</button>

        <div class="social">
            <div class="go" id="google"><i class="fab fa-google"></i> Google</div>
            <div class="fb" id="facebook"><i class="fab fa-facebook"></i> Facebook</div>
        </div>

        <p>Have an account? <a href="index.html">Login Here</a></p>
    </form>
</body>
</html>
