<!DOCTYPE html>
<html>
<head>
    <title>Google Maps API Example</title>
    <style>
        /* Define the size of the map container */
        #map {
            height: 400px;
            width: 100%;
        }
    </style>
</head>
<body>

<h3>My Google Maps Demo</h3>
<div id="map"></div>

<script>
// Initialize and add the map
function initMap() {
    // The location coordinates (latitude, longitude)
    var location = { lat: 32.7561025211987, lng: -97.07243375722175 };
    
    // The map, centered at the location
    var map = new google.maps.Map(
        document.getElementById('map'), {
            zoom: 18,
            center: location
        });

    // The marker, positioned at the location
    var marker = new google.maps.Marker({position: location, map: map});
}
</script>

<!-- Load the Google Maps API asynchronously with your API key -->
<script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCIj_NqWo62GER45QxwIjmrTLR82rHT83U&callback=initMap"> 
</script>

</body>
</html>
