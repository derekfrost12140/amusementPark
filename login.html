<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="./src/output.css"> 
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">
 
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>

    <script>
        // Firebase Configuration
        const firebaseConfig = {
            apiKey: "AIzaSyBn7xE-jaEuixzyDROnbHrQo6-YtOR5LaU",
            authDomain: "amusement-park-4039d.firebaseapp.com",
            projectId: "amusement-park-4039d",
            storageBucket: "amusement-park-4039d.appspot.com",
            messagingSenderId: "625618396056",
            appId: "1:625618396056:web:ff2907be3a1958ed9041ed",
            measurementId: "G-6QHBHT0PPE"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
    </script>

    <style>
        /* Centered Login Box */
        .login-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .login-box {
            background-color: rgba(255, 255, 255, 0.95); /* Slightly translucent white */
            border: 2px solid #6CB11B;
            border-radius: 10px;
            box-shadow: 0px 8px 30px rgba(0, 0, 0, 0.3);
            padding: 40px;
            width: 400px;
            text-align: center;
            opacity: 0;
            transform: translateY(-20px);
            animation: fadeIn 0.8s ease-out forwards;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .login-box h3 {
            margin-bottom: 20px;
            color: #333;
            font-size: 24px;
        }

        .login-box input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .login-box button {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            background-color: #6CB11B;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        .login-box button:hover {
            background-color: #5aa015;
        }

        .social {
            margin: 20px 0;
        }

        .social button {
            background-color: #4285F4;
            color: white;
            border: none;
            padding: 12px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
        }

        .social button:hover {
            background-color: #357ae8;
        }

        .form p {
            margin-top: 20px;
        }

        .form a {
            color: #6CB11B;
            text-decoration: none;
        }

        .form a:hover {
            text-decoration: underline;
        }

        /* Background Fade-in Effect */
        .background-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('Image.webp') center/cover no-repeat;
            filter: blur(5px);
            opacity: 0;
            animation: fadeInBackground 1.5s ease-in forwards;
            z-index: -1;
        }

        @keyframes fadeInBackground {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
    </style>
</head>

<body class="bg-green-700 relative">
    <div class="background-overlay"></div>

    <header class="bg-amber-800 text-white shadow-lg rounded-xl">
        <nav class="container mx-auto flex justify-between items-center py-4 px-4">
            <div class="flex space-x-6">
                <a href="home.html" class="text-xl px-1 font-semibold hover:text-white hover:scale-150 transition-transform duration-200">Home</a>
                <a href="mapNav.html" class="text-xl px-1 font-semibold hover:text-white hover:scale-150 transition-transform duration-200">Map</a>
                <a href="help.html" class="text-xl px-1 font-semibold hover:text-white hover:scale-150 transition-transform duration-200">Help</a>
            </div>
            <div class="flex space-x-4">
                <a href="settings.html" class="bg-amber-950 text-white px-5 py-3 rounded-full shadow-lg hover:scale-100 hover:bg-white hover:text-black hover:shadow-xl transition-transform duration-200">Settings</a>
            </div>
        </nav>
    </header>

    <div class="login-container">
        <div class="login-box">
            <h3>Login</h3>

            <!-- Login Form -->
            <form id="loginForm">
                <input type="email" placeholder="Email" id="email" required>
                <input type="password" placeholder="Password" id="password" required>
                <button id="submit" type="submit">Login Here</button>
            </form>

            <!-- Google Sign-In -->
            <div class="social">
                <button id="googleSignIn" type="button">Sign in with Google</button>
            </div>

            <!-- Redirect to signup page -->
            <div class="form">
                <p>Don't have an account? <a href="signup.html">Sign up Here</a></p>
            </div>
        </div>
    </div>

    <script>
        const auth = firebase.auth();
        const loginForm = document.getElementById('loginForm');
        const googleSignInButton = document.getElementById('googleSignIn');

        // Email/Password Login
        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            try {
                await auth.signInWithEmailAndPassword(email, password);
                alert("Login successful! Redirecting to homepage...");
                window.location.href = "home.html"; // Redirect to homepage
            } catch (error) {
                console.error(error);
                alert("Error: " + error.message);
            }
        });

        // Google Sign-In
        googleSignInButton.addEventListener('click', async () => {
            const provider = new firebase.auth.GoogleAuthProvider();
            try {
                const result = await auth.signInWithPopup(provider);
                alert(`Welcome ${result.user.displayName}! Redirecting to homepage...`);
                window.location.href = "home.html"; // Redirect to homepage
            } catch (error) {
                console.error(error);
                alert("Error: " + error.message);
            }
        });
    </script>
</body>

</html>
