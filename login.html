<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="css/style.css"> 
</head>
<body>
    <!-- Background blur and layout -->
    <div style="
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: #6CB11B;
    background-image: url('images/back.png');  <!-- Ensure this path is correct -->
    background-size: cover;
    background-position: center;
    filter: blur(2px);
    z-index: -1;">
    </div>

    <div class="container">
        <h2>Login</h2>
        <form id="loginForm" onsubmit="loginWithEmailPassword(); return false;">
            <div class="input-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required placeholder="Enter your email">
            </div>
            <div class="input-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required placeholder="Enter your password">
            </div>
            <button type="submit">Login</button>
        </form>
    </div>

    <!-- Loading Firebase SDKs via script tags -->
    <script src="https://www.gstatic.com/firebasejs/11.0.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/11.0.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/11.0.0/firebase-analytics.js"></script>

    <!-- Loading main.js script -->
    <script src="main.js"></script> 
</body>
</html>
