<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Theme Park Map</title>
    <link rel="stylesheet" href="./src/output.css"> 
    <style>
        .fade-out {
            animation: fadeOut 1.5s forwards;
        }

        @keyframes fadeOut {
            0% {
                opacity: 1;
            }
            100% {
                opacity: 0;
                transform: translateY(-50px);
            }
        }

        .background-black {
            background-color: black;
        }

        .show-magic-text {
            opacity: 0;
            animation: showText 1s forwards;
        }

        @keyframes showText {
            0% {
                opacity: 0;
                transform: translateY(20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .magic-text {
            color: white;
            font-size: 3rem;
            font-weight: bold;
            text-align: center;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            opacity: 0;
            display: none; /* Initially hidden */
        }

        .initial-text {
            opacity: 1;
        }

        .final-text {
            opacity: 0;
        }
    </style>
</head>
<body class="bg-green-700 relative">
    <div class="fixed top-0 left-0 w-full h-full bg-green-700 bg-cover bg-center filter blur-md -z-10" style="background-image: url('Image.webp');"></div>
    
    <header class="bg-amber-800 text-white shadow-lg rounded-xl">
        <nav class="container mx-auto flex justify-between items-center py-4 px-4">
            <div class="flex space-x-6">
                <a href="signup.html" class="text-lg px-1 font-semibold hover:text-white hover:scale-150 transition-transform duration-200">Signup</a>
                <a href="login.html" class="text-lg px-1 font-semibold hover:text-white hover:scale-150 transition-transform duration-200">Sign in</a>
                <a href="mapNav.html" class="text-lg px-1 font-semibold hover:text-white hover:scale-150 transition-transform duration-200">Map</a>
                <a href="help.html" class="text-lg px-1 font-semibold hover:text-white hover:scale-150 transition-transform duration-200">Help</a>
            </div>
            <div class="flex space-x-4"></div>
                <a href="settings.html" class="bg-amber-950  text-white px-5 py-3 rounded-full shadow-lg hover:scale-100 hover:bg-white hover:text-black hover:shadow-xl transition-transform duration-200">Settings</a>
            </div>
        </nav>
    </header>
   
    <div class="w-full h-screen flex flex-col items-center justify-center relative">
        <div id="initialContent" class="absolute inset-0 flex flex-col items-center justify-center space-y-4 z-10">
            <h1 id="welcomeText" class="text-white text-5xl md:text-5xl font-bold px-6 py-2 rounded-lg bg-transparent initial-text">
                Welcome to Most
            </h1>
            <h2 id="subTitle" class="text-white text-4xl md:text-6xl font-bold px-6 py-2 rounded-lg bg-transparent initial-text">
               Magical Place on Earth !!!
            </h2>
            
            <p id="clickText" class="text-white text-lg px-6 py-2 rounded-lg bg-transparent initial-text">
                Click here to begin your journey!
            </p>
            
            <div class="flex space-x-4 items-center">
                <a href="#" id="ridesButton" class="bg-amber-950 text-white px-6 py-3 rounded-lg text-lg font-semibold shadow-md hover:scale-125 transition-transform duration-200">Rides</a>
            </div>
        </div>
    </div>
    <div class="fixed bottom-0 left-0 w-full bg-amber-800 text-white text-center py-3 rounded-t-2xl">
        <p class="text-lg font-semibold">Enjoy your ride and have fun!</p>
    </div>
    <!-- Magic Text -->
    <div id="magicText" class="magic-text">
        Magic Begins...
    </div>
    <script>
        document.getElementById('ridesButton').addEventListener('click', function(event) {
            event.preventDefault(); // Prevent default link behavior
    
            // Change background to black immediately
            document.body.classList.add('background-black');
    
            // Immediately show the "Magic Begins..." text
            let magicText = document.getElementById('magicText');
            magicText.style.display = 'block'; // Make text visible
            magicText.classList.add('show-magic-text');
    
            // Fade out initial content
            let initialContent = document.getElementById('initialContent');
            initialContent.classList.add('fade-out');
    
            // Navigate to the rides page after 1.5 seconds
            setTimeout(function() {
                window.location.href = 'ride_list.html';
            }, 1500);
        });
    </script>
    
</body>
</html>
